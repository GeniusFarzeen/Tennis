<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZynPlay Arcade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #101820, #203040);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00d8ff;
    }
    p {
      opacity: 0.8;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .game-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }
    .game-card h3 {
      color: #00d8ff;
      margin-bottom: 10px;
    }
    .game-card a {
      text-decoration: none;
      color: white;
      display: block;
      margin-top: 10px;
      font-weight: bold;
      background: #00d8ff;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .game-card a:hover {
      background: #00a5c3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ZynPlay Arcade üéÆ</h1>
    <p>Play simple, fun & original web games by Farzeen.</p>
  </header>

  <section class="games">
    <div class="game-card">
      <h3>üöó Road Builder</h3>
      <p>Build roads by tapping to keep your car moving!</p>
      <a href="games/roadbuilder/index.html">Play</a>
    </div>

    <div class="game-card">
      <h3>üè∏ Floating Bat</h3>
      <p>Move the bat & return the shuttle endlessly.</p>
      <a href="games/tennis/index.html">Play</a>
    </div>
  </section>
</body>
</html>
